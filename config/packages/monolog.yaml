monolog:
    channels: [ 'sword', 'lockss', 'processing' ]
    handlers:
        main:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: warning
            channels: ["!event", "!doctrine", "!console", "!lockss", "!sword"]
            max_files: 30
        lockss:
            level: notice
            type: rotating_file
            path: '%kernel.logs_dir%/lockss-%kernel.environment%.log'
            channels: [ 'lockss' ]
            max_files: 30
        sword:
            level: notice
            type: rotating_file
            path: '%kernel.logs_dir%/sword-%kernel.environment%.log'
            channels: [ 'sword' ]
            max_files: 30
        processing:
            level: notice
            type: rotating_file
            path: '%kernel.logs_dir%/processing-%kernel.environment%.log'
            channels: [ 'processing' ]
            max_files: 30

